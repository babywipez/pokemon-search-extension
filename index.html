<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokémon Search</title>
        <meta name="description" content="This chrome extension allows
        the user to search for any Pokémon and access its stats, moves,
        and more.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="types.css">
        <link rel="icon" href="icon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Montserrat&family=Roboto&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <main>
            <div class="searchBox">
                <input id="pokemonName" type="text" placeholder="Pokémon's Name" autofocus>
                <button id="search">Search</button>
            </div>
            <div class="pokemonBox"></div>
        </main>
        <script src="script.js" async defer></script>
    </body>
</html>
